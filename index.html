<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zig+ZLS Playground</title>

    <link rel="stylesheet" href="style/style.scss" />

    <script src="src/enable_coop_coep.js"></script>
  </head>
  <body>
    <nav>
      <h1>Zig Playground</h1>
      <div>
        <button id="outputs__run" class="primary">Run</button>
      </div>
    </nav>

    <main>
      <div id="split-pane">
        <div id="editor"></div>
        <div id="outputs">
          <div id="outputs__toolbar" style="display:none">
            <div>
              <select id="outputs__tab">
                <option value="zls-stderr">ZLS Debug</option>
                <option value="zig-stderr">Zig Debug</option>
                <option value="zig-output" selected>Zig Output</option>
              </select>
            </div>
          </div>

          <div id="outputs__tabs">
            <div id="zls-stderr"></div>
            <div id="zig-stderr"></div>

            <pre id="zig-output" class="shown"></pre>
          </div>
        </div>
      </div>
    </main>

    <script src="src/editor.ts" type="module"></script>
  </body>
</html>
